 <!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>可不可以不上班</title>
</head>
<style>
    body{
        margin:0 auto;
    }
    .main{
        width: 100%
        height: auto;
        overflow: hidden;

    }
    .main img{
        width: 131%;
        height: auto;
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0% 0% 0% -16%;
         
    }
    @-webkit-keyframes blink{
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        51% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }
    @-moz-keyframes blink{
         0% {
        opacity: 1;
        }
        50% {
            opacity: 1;
        }
        51% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }
    @-ms-keyframes blink{
        0% {
        opacity: 1;
        }
        50% {
            opacity: 1;
        }
        51% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }    
    }
    @-o-keyframes blink{
        0% {
        opacity: 1;
        }
        50% {
            opacity: 1;
        }
        51% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    .clock_yellow img, .clock_blue img {
        width: 45%;
        height: auto;
        position: absolute;
        top: 7%;
        left: 43%;
        display: block;
         
    }

    .clock_blue img{
        animation: blink 1.2s linear;
        animation: 1.2s linear 0.5s infinite blink;
    }
    
    .clock_yes img, .clock_no img{
        width: 22.5%;
        height: auto;
        position: absolute;
        display: none;
    }
    .clock_yes img{
        top: 7%;
        left: 43%;
    }
    .clock_no img{
        top: 7%;
        left: 65.5%;
    }

    .cover{
        width: 101%;
        height: 78%;
        position: absolute;
        left: -1%;
        top: 0%;
        display: -webkit-inline-box;
    }
    .mancover{
        background-color: #2bb7c9;
        width: 50%;
        height: 1180px;
        opacity: 0.4;
    }
    .girlcover{
        background-color: #fdd727;
        width: 50%;
        height: 1180px;
        opacity: 0.4;
    }

    .yes_cover{
        width: 322px;
        height: 637px;
        border-radius: 100% 0 0 100%/50%;
        background-color: red;
        margin: -78% 0% 0% 27%;
        position: absolute;
        opacity: 0;
    }
    .no_cover{
        width: 322px;
        height: 637px;
        border-radius: 0% 200% 200% 0%/100%;
        background-color: red;
        margin: -78% 0% 0% 49%;
        position: absolute;
        opacity: 0;
    }
    .mainWord{
        text-align: center;
        font-size: 24px;
        font-weight: 900;
        margin: -32% 0% 0% 35.5%;
        position: absolute;
    }
    .mainWord p{
        height: 100%;
        max-width: 100%;
        box-sizing: border-box;
        color: white;
    }




</style>
<body>
    <div class="main">
        <img src="img/top_bg.jpg">
        <div class="cover"> 
            <div class="girlcover"></div>
            <div class="mancover"></div>
        </div>
        <div class="clock_yellow"><img src="img/choose_top_02.png"></div>
        <div class="clock_blue"><img src="img/choose_top_01.png"></div>
        <div class="clock_yes"><img src="img/choose_top_yes.png"></div>
        <div class="clock_no"><img src="img/choose_top_no.png"></div>
        <div class="yes_cover"></div>
        <div class="no_cover"></div>
        <div class="mainWord">
            <p>每個人心中都有一個必須工作的理由<br>
                在解開成就的那一天來臨之前<br>
                我們都在困頓中掙扎，在摸索跟學習中<br>
                看見真正的自己
            </p>
        </div>
    </div>
 
</body>
</html>
